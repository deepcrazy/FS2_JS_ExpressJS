<html>

<head>
    <title>Welcome</title>
</head>

<body>
    <div>
        <form id="userForm" method="GET">
            <p id="homePageMsg"> Welcome to Login Page..!!</p>
            <label for="username"> Enter your name</label>
            <input style="width: 25%;" type="text" id="username" placeholder="Enter name of length > 4">
            <button type="submit" id="submitUsername">Submit</button>
        </form>

        <p id="displayUserDetails"></p>
    </div>

    <section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            document.getElementById("submitUsername").onclick = function (event) {
                event.preventDefault();
                loginDetails = document.getElementById("username").value;
                console.log("Username: " + loginDetails);
                axios.get('/login/loginDetails=' + loginDetails)
                    .then(function (response) {
                        console.log(response.data);
                        document.getElementById("displayUserDetails").innerHTML = response.data;
                    }, function (error) {
                        console.log("Exception has occured: " + error);
                    })
            }
        </script>
    </section>
</body>

</html>
